<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC VAD</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>

    <h1>Remote VAD using WebRTC</h1>

    <h2>Select the microphone</h2>

    <div class="select">
        <label for="audioSource">Audio input source: </label><select id="audioSource"></select>
    </div>

    <button class="button" id="start" onclick="start()"><span>Start </span></button>
    <button class="button" id="stop" style="display: none" onclick="stop()"><span>Stop </span></button>

    <h2>Connection State</h2>
    <p>
        ICE gathering state: <span id="ice-gathering-state"></span>
    </p>
    <p>
        ICE connection state: <span id="ice-connection-state"></span>
    </p>
    <p>
        Signaling state: <span id="signaling-state"></span>
    </p>

    <h2>Connection statistics</h2>
    <p>Round trip time: <span id="round-trip-time"></span></p>
    <p>Jitter: <span id="jitter"></span></p>
    <p>Packets sent: <span id="packets-sent"></span></p>
    <p>Packets lost: <span id="packets-lost"></span></p>
    <p>Packet send delay: <span id="packet-send-delay"></span></p>

    <script src="client.js"></script>
</body>

</html>
